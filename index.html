<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KDA Workout</title>
</head>
<body>
    <div class="content">
        <h1>KDA Workout</h1>

        <form action="result.php" method="post">
            <h3>Enter Game Stats</h3>

            <!-- Win or Lose result -->
            <p>Game Result:</p>
            <input type="radio" id="win" name="result" value="win">
            <label for="win">Win</label><br>
            <input type="radio" id="lose" name="result" value="lose">
            <label for="lose">Lose</label><br>

            <!-- KDA stats -->
            <p>Game Stats:</p>
            <div class="kda">
                <label for="kills">Kills:</label><br>
                <input type="number" id="kills" name="kills" min="0"><br><br>
            </div>
            <div class="kda">
                <label for="deaths">Deaths:</label><br>
                <input type="number" id="deaths" name="deaths" min="0"><br><br>
            </div>
            <div class="kda">
                <label for="assists">Assists:</label><br>
                <input type="number" id="assists" name="assists" min="0"><br><br>
            </div>

            <!-- submit form -->
            <input type="submit" id="submit" value="Get Workout">
        </form>
    </div>
</body>
</html>
